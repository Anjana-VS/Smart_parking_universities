{% extends "base.html" %}
{% block content %}
<h1>Parking Allocation</h1>
<form action="/allocate" method="POST">
    <label for="license_plate">Enter License Plate:</label>
    <input type="text" id="license_plate" name="license_plate" required>
    <button type="submit">Allocate Slot</button>
</form>

<div id="allocation-result">
    {% if slot %}
        <p>Parking Slot Allocated: {{ slot.slot_number }}</p>
    {% elif error %}
        <p>Error: {{ error }}</p>
    {% endif %}
</div>
{% endblock %}
